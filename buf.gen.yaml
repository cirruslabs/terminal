version: v1
plugins:
  - name: js
    out: buf-codegen
    opt:
      - import_style=commonjs,binary
  - name: ts
    out: buf-codegen
    opt:
      - service=grpc-web
  - plugin: go
    out: internal/api
    opt: paths=source_relative
  - plugin: go-grpc
    out: internal/api
    opt: paths=source_relative
